<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>Skill++ Survey Form</h1>
    <p><i>Thank you for taking the time to help us improve the platform</i></p>
  
    <form id="form">
 
       
        <div class="form-control">
            <label for="name" id="label-name">
                What is your name?
            </label>
 
            
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                What is your email address?
            </label>
 
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                What is your age?
            </label>
 
            
            <input type="number"
                   id="age"
                   placeholder="Enter your age" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
             
            
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Would you recommend Zairza 
                to a friend?
            </label>
 
            
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Definetely</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Maybe</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Not sure</input>
            </label>
        </div>
  
        <div class="form-control">
            <label>What would you like to see improved? (Check all that apply)</label>
            
           
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Fornt-end projects</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Back-end projects</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Challenges</input></label>
        </div>
  
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions?
            </label>
 
            
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
